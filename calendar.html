<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Kalendayue</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div id='mainCalDiv'>
            <h1 id="title">Kalendayue</h1>
            <div id="buttons">
                <input type="button" id="previous" value="Aurrekue"> 
                <div id="month_and_year"></div>
                <input type="button" id="next" value="Hurrengue">
            </div><br>
            <table id=mainCalendar>
                <thead>
                    <tr>
                        <th>Astelehena</th>
                        <th>Astearte</th>
                        <th>Asteazken</th>
                        <th>Ostegun</th>
                        <th>Ostiral</th>
                        <th>Zapatu</th>
                        <th>Jai</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>

            <div id="eventModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3 id="modalDate"></h3>

                    <table id="popup_table">
                        <tr>
                            <td>
                                <div id="eventTypeGroup">
                                    <label>Ze√±ek:</label>
                                    <label><input type="radio" name="eventType" value="Aitor" onchange="erakutsi_proposatu(false)"> Aitor</label>
                                    <label><input type="radio" name="eventType" value="Ane" onchange="erakutsi_proposatu(false)" checked> Ane</label>
                                    <label><input type="radio" name="eventType" value="Biyok" onchange="erakutsi_proposatu(true)"> Biyok</label>
                                </div>
                            </td>
                            <td>
                                <div id="egunek_ordue_div">
                                    <label>Egune(k):</label>
                                    <label><input type="radio" name="egunek_ordue" value="Gaur" onchange="erakutsi_egunak_ordua('ordue')" checked  >Gaur</label>
                                    <label><input type="radio" name="egunek_ordue" value="Egunek" onchange="erakutsi_egunak_ordua('egunek')">Egun batzuk</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div id="nork_proposatu_div" hidden>
                                    <label>Nork proposatu: </label>
                                    <label><input type="radio" name="nork_proposatu" value="Aitor"> Aitor</label>
                                    <label><input type="radio" name="nork_proposatu" value="Ane" checked> Ane</label>
                                </div>
                            </td>
                            <td>
                                <div id="egunek_div" hidden>
                                    <label for="hasiera_egune">Hasiera egune:</label>
                                    <input type="date" id="hasiera_egune" name="hasiera_egune" />
                                    <br></br>
                                    <label for="bukaera_egune">Bukaera egune:</label>
                                    <input type="date" id="bukaera_egune" name="bukaera_egune" />
                                </div>
                                
                                <div id="ordue_div">
                                    <label for="ordue">Ordue:</label>
                                    <input type="time" id="ordue" name="ordue"><br><br>
                                </div>
                            </td>
                        </tr>
                    </table>
                    
                    <textarea id="eventText" placeholder="Deskribapena"></textarea><br>
                    <button id="saveEvent">Gorde</button>
                </div>
            </div>
              
        </div>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
